name: Run script (dev)

on:
  push:
    branches:
      - master

  schedule:
    # Every day at 1605 UTC (0005 SGT)
    - cron: 5 16 * * *

  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        run: yarn install

      - name: Run script
        run: yarn start
        env:
          BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN }}
          CHANNEL_NAME: ${{ secrets.TEST_CHANNEL_NAME }}
